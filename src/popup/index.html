<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen - LINE拡張機能エンハンサー</title>
    <link rel="stylesheet" href="../styles/popup.css">
  </head>
  <body>
    <div class="header">
      <h1>Sen</h1>
      <p>LINE拡張機能エンハンサー</p>
    </div>

    <div class="settings">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="enableFeature1">
          機能1を有効にする
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="enableFeature2">
          機能2を有効にする
        </label>
      </div>
    </div>

    <button id="saveSettings">設定を保存</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
